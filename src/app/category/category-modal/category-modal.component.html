<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button type='button' color='medium' (click)='cancel()' [disabled]='submitting'>
        <ion-icon slot='start' name="close"></ion-icon>Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>Add category</ion-title>
    <ion-buttons slot='end'>
      <ion-button type='button' color='medium' (click)='save()' [disabled]='categoryForm.pristine || categoryForm.invalid || submitting'>
        <ion-icon slot='start' name="save"></ion-icon>Save
      </ion-button>
    </ion-buttons>
    <ion-progress-bar *ngIf="submitting" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content class='ion-padding' [formGroup]='categoryForm'>
  <ion-item>
    <ion-icon slot='start' name='text'></ion-icon>
    <ion-input maxlength='40' placeholder="Enter the category's name" required formControlName='name' [disabled]='submitting'></ion-input>
  </ion-item>
</ion-content>
