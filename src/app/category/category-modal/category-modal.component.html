<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button type='button' color='medium' (click)='cancel()'>
        <ion-icon slot='start' name="close"></ion-icon>Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>Add category</ion-title>
    <ion-buttons slot='end'>
      <ion-button type='button' color='medium' (click)='save()'>
        <ion-icon slot='start' name="save"></ion-icon>Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class='ion-padding'>
  <ion-item>
    <ion-icon slot='start' name='text'></ion-icon>
    <ion-input placeholder="Enter the category's name"></ion-input>
  </ion-item>
</ion-content>
